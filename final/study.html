<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>JIHO'S webpage</title>
    <style>
        .grid {
        display: grid;
        grid-template-columns: 1fr 2fr 1fr; /* 1 / 2 / 1 비율 */
        width: 100%;
        }

        .center {
        background: white;     /* 본문 영역 */
        padding: 20px;         /* 보기 좋게 여백 */
        }

        .left, .right {
        background: #f7f7f7;   /* 양쪽 배경 */
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .layout {
            display: flex;
            min-height: 100vh;
        }
        .sidebar {
            width: 200px;
            border-right: 1px solid #ccc;
            padding: 20px 10px;
            box-sizing: border-box;
            background: #f7f7f7;
        }
        .side-logo {
            width: 100%;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        .side-info {
            font-size: 13px;
            line-height: 1.4;
            margin-bottom: 20px;
            text-align: center;
        }
        .menu-title {
            font-weight: bold;
            margin-bottom: 5px;
            text-align: center;
        }
        .menu {
            list-style: none;
            padding-left: 0;
            font-size: 14px;
        }
        .menu li {
            padding: 6px 4px;
            border-radius: 4px;
        }
        .menu li a {
            text-decoration: none;
            color: #000;
            display: block;
        }
        .menu li a:hover {
            background: #e0e0e0;
        }

        .main {
            flex: 1;
            padding: 0;
            box-sizing: border-box;
        }
        .wrapper {
            max-width: 900px;
            margin: 0;
            border: 1px solid #000;
            padding: 20px;
            box-sizing: border-box;
        }

        h1 {
            text-align: center;
            margin: 5px 0 15px;
        }

        /* 갤러리 */
        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3열 */
            gap: 15px;
        }
        .gallery img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.15);
            transition: 0.2s;
        }
        .gallery img:hover {
            transform: scale(1.03);
        }
    </style>
</head>
<body>
<div class="grid">

    <!-- 왼쪽 1단 (빈 공간) -->
    <div class="left"></div>

    <!-- 가운데 2단 (전체 콘텐츠) -->
    <div class="center">
        <div class="layout">

    <!-- 사이드바 (index랑 똑같이 유지) -->

        <div class="side-info">
            <p><b>충남대학교 물리학과</b></p>
            <p>202000934 이지호</p>
        </div>

        <div class="menu-title">메뉴</div>
        <ul class="menu">
            <li><a href="mywebpage.html">홈</a></li>
            <li><a href="daily.html">일상 기록</a></li>
            <li><a href="exercise.html">운동 기록</a></li>
            <li><a href="study.html">전공 공부</a></li>
            <li><a href="hobbymovie.html">취미 / 영화</a></li>
            <li><a href="etc.html">방명록</a></li>
        </ul>
    </aside>

    <!-- 메인 컨텐츠: 여기서부터는 달력 대신 갤러리 -->
    <main class="main">
        <div class="wrapper">
            <h1>전공 공부 기록</h1>

            <div class="gallery">
                <!-- 여기 사진만 계속 추가하면 됨 -->
                <img src="전공1.png" alt="">
                <img src="전공2.jpg" alt="">
                <img src="전공3.jpg" alt="">
                <img src="전공4.png" alt="">
                <img src="전공5.jpg" alt="">
                <img src="전공6.jpg" alt="">
            </div>
        </div>
    </main>

</div>
    </div>

    <!-- 오른쪽 1단 (빈 공간) -->
    <div class="right"></div>

</div>


</body>
</html>
