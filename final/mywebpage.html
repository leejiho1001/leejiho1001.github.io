    <script>
        // ë‚ ì§œë³„ ì €ì¥ í‚¤ ë§Œë“¤ê¸°
        function makeKey(year, month, day) {
            return "schedule-" + year + "-" + month + "-" + day;
        }

        function generateCalendar() {
            const year = parseInt(document.getElementById("yearSelect").value);
            const month = parseInt(document.getElementById("monthSelect").value); // 1~12

            const calendarBody = document.getElementById("calendar-body");
            calendarBody.innerHTML = "";

            const firstDay = new Date(year, month - 1, 1).getDay();
            const lastDate = new Date(year, month, 0).getDate();

            let date = 1;

            for (let i = 0; i < 6; i++) {
                const row = document.createElement("tr");

                for (let j = 0; j < 7; j++) {
                    const cell = document.createElement("td");

                    if (i === 0 && j < firstDay) {
                        cell.innerHTML = "";
                    } else if (date > lastDate) {
                        cell.innerHTML = "";
                    } else {
                        const numDiv = document.createElement("div");
                        numDiv.className = "day-num";
                        numDiv.textContent = date;

                        const textarea = document.createElement("textarea");
                        textarea.className = "day-box";
                        textarea.placeholder = "";

                        // ğŸ”¹ ì €ì¥ëœ ë‚´ìš© ë¶ˆëŸ¬ì˜¤ê¸°
                        const key = makeKey(year, month, date);
                        const saved = localStorage.getItem(key);
                        if (saved) textarea.value = saved;

                        // ğŸ”¹ ì…ë ¥ë  ë•Œë§ˆë‹¤ ì €ì¥
                        textarea.addEventListener("input", function () {
                            localStorage.setItem(key, textarea.value);
                        });

                        cell.appendChild(numDiv);
                        cell.appendChild(textarea);
                        date++;
                    }

                    row.appendChild(cell);
                }

                calendarBody.appendChild(row);
                if (date > lastDate) break;
            }

            document.getElementById("titleMonth").textContent =
                year + "ë…„ " + month + "ì›”";
        }

        window.onload = function () {
            const today = new Date();
            document.getElementById("yearSelect").value = today.getFullYear();
            document.getElementById("monthSelect").value = today.getMonth() + 1;
            generateCalendar();
        };
